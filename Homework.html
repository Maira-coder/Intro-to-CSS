<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling</title>
        <link href="homework.css" rel="stylesheet">

    </head>
    <body>
        <hr>
        <!--Inline CSS-->
        <h1 style="color:pink;">Introduction</h1>
        <!--Internal CSS-->
        <h2>Hi my name is Maira.</h2>
        <!--External CSS-->
        <h3>I am 13 years old.</h3>
        <hr>

        <!--element selector example-->
        <h4>I am in 8th class.</h4>
        <h4>I am learning CSS.</h4>
        <hr>

        <!--class and id selector example-->
        <h2 class="myclass">Last week I finished my HTML classes.</h2>
        <h2 id="myid">I can speak English,Hindi and German</h2>
        <h2 class="myclass">My favourite sport is badminton,</h2>

        <!--group selector example-->
        <h5>I like to crochet and skate.</h5>
        <p>I also like to bake.</p>
        <hr>
    </body>
</html>
